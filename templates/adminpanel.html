{% extends "base.html" %}
{% block content %}
<div class="row center topsz">
	<h3>Users:</h3>
</div>
<div class="row topsz">
    		<div class="col-md-2 col-md-offset-4 center" >
  				Username:
  			</div>
			<div class="col-md-2 center" >
  				Password: 
    		</div>
</div>
<hr>
<div class="row topsz" style="margin-top:2px;">

		{% for row in users %} 
    		<div class="col-md-2 col-md-offset-4 center" >
  				{{ row[0] }}
  			</div>
			<div class="col-md-2 center" >
  				{{ row[1] }} 
    		</div>
    	{% endfor %}
</div>
<hr>


<div class="row center topsz" style="font-family: 'Droid Serif', serif;">
    	<h4 style="margin-top:20px;">Add new user</h4>
    	<form class="center" action="" method="post">
        	<input class="form-control" type="text" placeholder="Username" name="newusername" value="{{request.form.newusername }}" style="border-radius:0px; margin-top:15px; width:350px;height:50px;">
        	<br>
        	<input class="form-control" type="password" placeholder="Password" name="newpassword" value="{{request.form.newpassword }}"style="border-radius:0px;margin-top:15px;width:350px;height:50px;">
        	<br>
        	<input class="form-control" type="submit" value="Add" style="border-radius:0px;margin-top:15px;width:350px; background-color:#008f73; color:#ffffff; height:50px;">
    	</form>
    	{% for message in get_flashed_messages() %} 
    		{{ message }} 
    	{% endfor %}
</div>


{% endblock %}
