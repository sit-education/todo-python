<!DOCTYPE html>
<html>
  <head>
    <title>ToDo list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
  </head>
  <body style="font-family: 'Droid Serif', serif;">
    <div class="container" style="margin-top: 0px;">
      <div class="row center" style="background-color: #bbbbbb;">
        <div class="col-md-3 center"> <h3 style="margin:5px;">SIT-Education</h3> </div>
        <div class="col-md-7"></div>
        {% if loginin %}
        <div class="col-md-2 center"> 
          <form action="/logout"> 
            <button class="form-control" type="submit" style="border-radius:0px;width:70%; background-color:#008f73; color:#ffffff; margin:5px; height:35px;">
            Signout
            </button>
          </form> 
        </div>
        {% endif %}
      </div>
        <!-- child template -->
        {% block content %}{% endblock %}

        <!-- errors -->

    </div>

  </body>
</html>
